<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        section {
            padding: 2rem 1rem;
        }

        .property-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .property-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33% - 20px);
            padding: 15px;
            text-align: center;
        }

        .property-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-item h3 {
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Property Management</h1>
        <p>Your trusted partner in real estate management</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Properties</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        <h1>Find Your Perfect Home</h1>
    </div>

    <section>
        <h2>Available Properties</h2>
        <div class="property-list">
            <div class="property-item">
                <img src="property1.jpg" alt="Property 1">
                <h3>2 Bedroom Apartment</h3>
                <p>Located in downtown. $1500/month</p>
                <button>Learn More</button>
            </div>

            <div class="property-item">
                <img src="property2.jpg" alt="Property 2">
                <h3>3 Bedroom House</h3>
                <p>Spacious and family-friendly. $2200/month</p>
                <button>Learn More</button>
            </div>
            
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Property Management, Inc.</p>
    </footer>
</body>

</html>
